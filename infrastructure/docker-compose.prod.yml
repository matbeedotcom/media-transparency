version: '3.8'

# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Prerequisites:
# 1. Place SSL certificates in ./certs/
# 2. Set all environment variables (use .env.production)
# 3. Configure DNS for your domain

services:
  # =========================
  # PostgreSQL - Production Settings
  # =========================
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Required in production
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # =========================
  # Neo4j - Production Settings
  # =========================
  neo4j:
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}  # Required in production
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_memory_pagecache_size: 2G
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # =========================
  # Redis - Production Settings
  # =========================
  redis:
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =========================
  # MinIO - Production Settings
  # =========================
  minio:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # =========================
  # MITDS Backend API
  # =========================
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mitds-api
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-mitds-raw}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # =========================
  # Celery Worker
  # =========================
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mitds-celery-worker
    restart: unless-stopped
    command: celery -A mitds.tasks worker --loglevel=info --concurrency=4
    environment:
      ENVIRONMENT: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    depends_on:
      - api
      - redis
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # =========================
  # Nginx - Reverse Proxy with TLS
  # =========================
  nginx:
    image: nginx:1.25-alpine
    container_name: mitds-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1'
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

volumes:
  nginx_logs:
    driver: local

networks:
  default:
    name: mitds-network
