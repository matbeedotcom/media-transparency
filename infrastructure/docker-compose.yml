version: '3.8'

services:
  # =========================
  # PostgreSQL - Event Store & Metadata
  # =========================
  postgres:
    image: postgres:16-alpine
    container_name: mitds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mitds}
      POSTGRES_USER: ${POSTGRES_USER:-mitds}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mitds_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mitds} -d ${POSTGRES_DB:-mitds}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Neo4j - Graph Database
  # =========================
  neo4j:
    image: neo4j:5-community
    container_name: mitds-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 512m
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      # Note: removed :ro flag due to Neo4j chown issue on Windows Docker Desktop
      - ./scripts/init-neo4j.cypher:/var/lib/neo4j/import/init-neo4j.cypher
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =========================
  # Redis - Task Queue & Cache
  # =========================
  redis:
    image: redis:7-alpine
    container_name: mitds-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # MinIO - S3-Compatible Object Storage
  # =========================
  minio:
    image: minio/minio:latest
    container_name: mitds-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =========================
  # MinIO Client - Bucket Initialization
  # =========================
  minio-init:
    image: minio/mc:latest
    container_name: mitds-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb --ignore-existing myminio/${S3_BUCKET:-mitds-raw};
      mc mb --ignore-existing myminio/mitds-archives;
      exit 0;
      "

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: mitds-network
